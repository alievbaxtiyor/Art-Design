<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Art.Design</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Quicksand:wght@400;500;600;700&family=Roboto+Mono:wght@400;500&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!--Header section start-->
    <header>
      <nav class="navbar">
        <div class="container">
          <div class="navigation">
            <div class="logo">
              <a href="#">Art.Design</a>
            </div>
            <div class="navbar-nav">
              <a href="#">home</a>
              <a href="#">design</a>
              <a href="#">blog</a>
              <a href="#">about</a>
            </div>
          </div>
        </div>
      </nav>
      <!--End of navbar-->
      <div class="banner">
        <div class="container">
          <h1 class="banner-title"><span>Art.</span> Design Blog</h1>
          <p>Everything that you want to know about art & design</p>
          <form>
            <input
              type="text"
              placeholder="find your food..."
              class="search-input"
            />
            <button class="search-btn">
              <i class="fas fa-search"></i>
            </button>
          </form>
        </div>
      </div>
    </header>
    <!-- End of header section -->

    <section class="design" id="design">
      <div class="container">
        <div class="title">
          <h2>Recent Arts & Designs</h2>
          <p>RECENT ARTS & DESIGNS ON THE BLOG</p>
        </div>
        <div class="design-content">
          <div class="design-item">
            <div class="design-img">
              <img src="images/art-design-1.jpg" alt="" />
              <span><i class="far fa-heart"></i> 22</span>
              <span>Art & Design</span>
            </div>
          </div>
          <div class="design-title">
            <a href="#">Make An Awesome Art Porfolio For Collage Or University</a>

          </div>
        </div>
      </div>
    </section>
  </body>
</html>
